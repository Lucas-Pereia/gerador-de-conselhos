<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

    <title>Gerador de Conselhos</title>
</head>

<body>
    <main class="card">

        <div class="advice">

            <h2 class="advice-id" id="numero-conselho">Advice #117</h2>

            <p class="advice-description" id="texto-conselho">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae nobis minus
                necessitatibus, doloribus perferendis earum adipisci hic!</p>

            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern divider">

            </picture>

            <button class="advice-update" id="tirar-conselho">
                <img src="./src/images/icon-dice.svg" alt="Dice icon">

            </button>

        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
